<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Top Navbar -->
    <nav class="bg-white shadow-md fixed top-0 left-0 right-0 z-50">
        <div class="max-w-full mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-800">ITE3 Activity 2</h1>
                </div>
                
                <!-- User Profile -->
                <div class="flex items-center space-x-4">
                    <span class="text-gray-700">Jomarie Del Rosario</span>
                    <div class="h-10 w-10 rounded-full bg-gray-300 flex items-center justify-center">
                        <span class="text-gray-600 text-sm font-bold">JD</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Layout with Sidebar -->
    <div class="flex h-screen pt-16"> <!-- Added pt-16 to account for fixed navbar -->
        <!-- Sidebar -->
        <nav class="bg-gray-800 w-64 p-4 min-h-screen">
            <h2 class="text-white text-2xl font-bold mb-6">Dashboard</h2>
            <ul>
                <li class="mb-4">
                    <a href="#" class="text-gray-300 hover:text-white">Home</a>
                </li>
                <li class="mb-4">
                    <a href="#" class="text-gray-300 hover:text-white">Report</a>
                </li>
                <li class="mb-4">
                    <a href="#" class="text-gray-300 hover:text-white">Settings</a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="flex-1 p-6 overflow-y-auto">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
